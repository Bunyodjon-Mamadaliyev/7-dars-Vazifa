<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Programming Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #1a73e8;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add a New Programming Language</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Language Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter car name" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br><br>

        <button type="submit">Submit</button>
        <br>
    </form>
    <a href="{% url 'programs:app' %}">Back to List</a><br>
</body>
</html>
