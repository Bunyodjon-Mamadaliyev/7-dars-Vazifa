<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #1a73e8;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add a New Car</h1>
    <form method="post">
        {% csrf_token %}
        <label for="car_name">Car Name:</label>
        <input type="text" id="car_name" name="car_name" placeholder="Enter car name" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" placeholder="Enter car model" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" placeholder="Enter car year" required>

        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'cars:new' %}">Back to List</a>
</body>
</html>
