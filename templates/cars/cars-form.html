<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 36px;
        }
        ul {
            list-style-type: none;
        }
        li {
            font-size: 20px;
            margin: 5px 0;
        }
        a {
            font-size: 18px;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Car List</h1>
    {% for car in cars %}
        <h3>{{ car.title}}</h3>
    {% empty %}
        <h3>Car's empty</h3>
    {% endfor%}
    <a href="{% url 'cars:cars_list' %}">Add_New_Car</a>
</body>
</html>
